{% extends 'base.html' %}
{% load static %}
{% block title %}
<title>login</title>
{% endblock %}
{% block content %}
<aside>
    <div class="container logins">
        <div class="login">
            <form action="{% url 'sign_user' %}" method="POST">
                {% csrf_token %}
                <h2>Авторизация</h2>
                <div class="input">
                    <input type="text" name="username" placeholder="Логин" id="">
                </div>
                <div class="input">
                    <input type="password" placeholder="Пароль" name="password" id="">
                </div>
                <div class="btn">
                    <button type="submit" style="margin-left: 36px;">
                        Войти
                    </button>
                </div>
            </form>
        </div>
    </div>
</aside>
{% endblock %}
