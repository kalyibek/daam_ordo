<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>Log in</h2>
    <form action="{% url 'sign_user' %}" method="post">
        {% csrf_token %}
      <!-- Email input -->
      <div>
        <input type="text" name="username" id="form2Example1" />
        <label for="form2Example1">User name</label>
      </div>

      <!-- Password input -->
      <div>
        <input type="password" name="password" id="form2Example2" />
        <label for="form2Example2">Password</label>
      </div>

      <!-- Submit button -->
      <input type="submit" value="login">

      <div>
        <p>Not a member? <a href="#">Register</a></p>
      </div>

    </form>
</body>
</html>
